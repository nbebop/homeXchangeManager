<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <!-- Stylesheet for backend build -->
    <!--<link href="css/registration_style.css" rel="stylesheet">-->
    <!-- Stylesheet for frontend build -->
    <link href="../static/css/registration_style.css" rel="stylesheet">
</head>
<body>
<section id="navbar" class="navbar-section">
    <header>
        <a href="index.html" class="logo-link">
            <img class="logo" src="../static/img/compass_white.png" alt="logo">
            <span class="logo-text">Nomad Nest</span>
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Services</a> </li>
                <li><a href="#">Projects</a> </li>
                <li><a href="#">About</a> </li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a>
    </header>
</section>
<!-- Registration form -->
<section id="form" class="form-section">
    <div class="form-container">
        <h1>Sign Up Form</h1>
        <form>
            <label for="name">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="name">First name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Telephone: </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</section>

<!-- Bottom information -->
<section id="info" class="info-section">
    <a href="#">ABOUT</a>
    <a href="#">COOKIE SETTINGS</a>
    <a href="#">PRIVACY</a>
    <div class="watermark">2023 ISEP Web technologies Project</div>
</section>
</body>
</html>
