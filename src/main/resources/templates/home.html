<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <!-- Stylesheet for backend build -->
    <!--<link href="css/home_style.css" rel="stylesheet">-->
    <!-- Stylesheet for frontend build -->
    <link href="../static/css/home_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<!-- Top of the page - navbar/search bar-->
<section class="navbar">
    <header>
        <!-- Logo -->
        <a href="/" th:action="@{/login}"><img class="logo" src="../static/img/compass_white_name.png" alt="logo"></a>
        <!--Search bar -->
        <div class="search-bar">
            <form action="/" method="GET" class="form">
                <input type="search" placeholder="Search for..." class="search-field">
                <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!-- Rent a house link -->
        <nav>
            <ul class="nav-links">
                <li><a href="#">Rent your house</a> </li>
            </ul>
        </nav>
        <!-- Dropdown menu -->
        <div class="dropdown">
            <button class="dropbtn"><img src="../static/img/menu3.png" alt="My Button Image"></button>
            <div class="dropdown-content">
                <a href="#">Account</a>
                <a href="#">Messages</a>
                <a href="#">Favorites</a>
                <a href="#">Help</a>
                <a href="#">Log Out</a>
            </div>
        </div>
<!--        &lt;!&ndash; Profile button &ndash;&gt;
        <a href="/" th:action="@{/login}"><button class="profile_button">Login</button></a>
        <a href="/" th:href="@{/registration}"><button class="profile_button">Register</button></a>-->
    </header>
</section>
</body>
</html>
